on:
  push:
    branches:
      - main  # DÃ©clencher le dÃ©ploiement sur un push vers "main"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Cloner le repo
      uses: actions/checkout@v3

    - name: Configure SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H IP_DU_VPS >> ~/.ssh/known_hosts

    - name: Test SSH connection
      run: ssh -i ~/.ssh/id_rsa root@192.162.68.95 "echo 'Connexion rÃ©ussie !'"

    - name: ðŸ“¡ DÃ©ployer sur le VPS via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          cd /var/www/html/tp-laravel
          git pull origin main
          composer install --no-dev --optimize-autoloader
          php artisan migrate --force
          php artisan cache:clear
          php artisan config:cache
          php artisan route:cache
          npm install
          npm run build
          sudo systemctl restart apache2
